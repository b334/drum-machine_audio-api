<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum machine</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Drum Machine</h1>
      <div class="keys">
        <div class="key" id="a">
          <kbd>A</kbd>
          <span class="key-name">clap</span>
        </div>
        <div class="key" id="s">
          <kbd>S</kbd>
          <span class="key-name">hihat</span>
        </div>
        <div class="key" id="d">
          <kbd>D</kbd>
          <span class="key-name">kick</span>
        </div>
        <div class="key" id="f">
          <kbd>F</kbd>
          <span class="key-name">openhat</span>
        </div>
        <div class="key" id="g">
          <kbd>G</kbd>
          <span class="key-name">boom</span>
        </div>
        <div class="key" id="h">
          <kbd>H</kbd>
          <span class="key-name">ride</span>
        </div>
        <div class="key" id="j">
          <kbd>J</kbd>
          <span class="key-name">snare</span>
        </div>
        <div class="key" id="k">
          <kbd>K</kbd>
          <span class="key-name">tom</span>
        </div>
      </div>
      <p>Use keyboard to press key values or click the keys for sound.</p>
    </div>
    <audio src="#" id="audio"></audio>
  </body>
  <script src="script.js"></script>
</html>
