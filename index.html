<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum machine</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Drum Machine</h1>
      <div class="keys">
        <div class="key">
          <kbd>A</kbd>
          <span class="key-name">clap</span>
          <audio src="sounds/clap.wav"></audio>
        </div>
        <div class="key">
          <kbd>S</kbd>
          <span class="key-name">hihat</span>
          <audio src="sounds/hihat.wav"></audio>
        </div>
        <div class="key">
          <kbd>D</kbd>
          <span class="key-name">kick</span>
          <audio src="sounds/kick.wav"></audio>
        </div>
        <div class="key">
          <kbd>F</kbd>
          <span class="key-name">openhat</span>
          <audio src="sounds/openhat.wav"></audio>
        </div>
        <div class="key">
          <kbd>G</kbd>
          <span class="key-name">boom</span>
          <audio src="sounds/boom.wav"></audio>
        </div>
        <div class="key">
          <kbd>H</kbd>
          <span class="key-name">ride</span>
          <audio src="sounds/ride.wav"></audio>
        </div>
        <div class="key">
          <kbd>J</kbd>
          <span class="key-name">snare</span>
          <audio src="sounds/snare.wav"></audio>
        </div>
        <div class="key">
          <kbd>K</kbd>
          <span class="key-name">tom</span>
          <audio src="sounds/tom.wav"></audio>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
